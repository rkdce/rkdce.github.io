<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
<link rel="icon" href="https://drive.google.com/thumbnail?id=1AfmX3kHR6q3UkbAqyKY8HSDiyBVn1VzW&sz=64x64" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            text-align: center;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            display: inline-block;
            background-color: #ddd;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .tab:hover, .active {
            background-color: #4CAF50;
            color: white;
        }

        .form {
            display: none;
        }

        .show {
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 0;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: red;
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: white;
            appearance: none; /* Removes default arrow in some browsers */
            -webkit-appearance: none; /* Removes default arrow in Safari */
            -moz-appearance: none; /* Removes default arrow in Firefox */
        }

        /* Add a custom arrow for the select box */
        .select-wrapper {
            position: relative;
            width: 100%;
        }

        .select-wrapper::after {
            content: "â–¼";
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #555;
            font-size: 12px;
        }

        /* Loader styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4CAF50;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
       .footer {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8rem;
    color: #999;
    text-align: center;
    width: 100%;
    background: #fff;
    padding: 10px 0;
    z-index: 1000;
}

    </style>
</head>
<body>
<div class="form-container">
    <div class="tabs">
        <div class="tab active" onclick="showForm('login')">Login</div>
        <div class="tab" onclick="showForm('register')">Register</div>
    </div>

    <div id="loginForm" class="form show">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
        <p id="loginMessage"></p>
    </div>

       <!-- In your form div -->
<div id="registerForm" class="form">
    <form id="registrationForm">
        <!-- Your existing form fields -->
        <div class="select-wrapper">
            <select id="regUserType" required>
                <option value="">-- Select Class --</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <input type="text" id="regUsername" placeholder="Username" required>
        <div class="select-wrapper">
            <select id="regTeacherClass" required>
                <option value="">-- Select Class --</option>
                <option value="NURSERY">NURSERY</option>
                <option value="KG1">KG1</option>
                <option value="KG2">KG2</option>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
                <option value="VI">VI</option>
                <option value="VII">VII</option>
                <option value="VIII">VIII</option>
                <option value="IX">IX</option>
                <option value="X">X</option>
                <option value="XI SCIENCE">XI SCIENCE</option>
				<option value="XI SCIENCE">XI COMMERCE</option>
                <option value="XI ARTS">XI ARTS</option>
                <option value="XII SCIENCE">XII SCIENCE</option>
				<option value="XI SCIENCE">XII COMMERCE</option>
                <option value="XII ARTS">XII ARTS</option>
            </select>
        </div>
        <input type="text" id="regPhone" placeholder="Mobile No." required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <p id="regMessage"></p>
    </form>
</div>

</div>

<div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
</div>

<div class="footer">
    &copy; 2025 Rajesh Kumar Das. All rights reserved.
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
    const RKD_URL = 'https://script.google.com/macros/s/AKfycbwb_CvtN3QaI73aK3M-slIXDXe9nyFXCkMiSjsa9BtxZ3LUzx3afJKL_3WoIIlzsf5e/exec';
	
	localStorage.setItem('RKD_URL', RKD_URL);
    function showForm(formType) {
        document.querySelectorAll('.form').forEach(f => f.classList.remove('show'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`${formType}Form`).classList.add('show');
        document.querySelector(`[onclick="showForm('${formType}')"]`).classList.add('active');
    }

    function hashPassword(password) {
        return CryptoJS.SHA256(password).toString();
    }

    async function handleLogin() {
        const username = document.getElementById('loginUsername').value;
        const password = hashPassword(document.getElementById('loginPassword').value);

        try {
            document.getElementById('loader').style.display = 'flex'; // Show loader
            const response = await fetch(RKD_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'login',
                    username: username,
                    password: password
                })
            });
            const data = await response.json();

            document.getElementById('loginMessage').textContent = data.message;
            if (data.status === 'success') {
                console.log('User data:', data.user); // Debugging: Log the user object
                localStorage.setItem('ATS_user', JSON.stringify(data.user));
                window.location.href = 'dashboardATS.html';
            }
        } catch (error) {
            console.error('Error:', error);
        } finally {
            document.getElementById('loader').style.display = 'none'; // Hide loader
        }
    }


    // In your script section
async function handleRegister(event) {
    event.preventDefault(); // Prevent default form submission
    
    const username = document.getElementById('regUsername').value;
    const email = document.getElementById('regEmail').value;
    const password = hashPassword(document.getElementById('regPassword').value);
    const userType = document.getElementById('regUserType').value;
    const tClass = document.getElementById('regTeacherClass').value;
    const tPhone = document.getElementById('regPhone').value;

    try {
        document.getElementById('loader').style.display = 'flex'; // Show loader
        const response = await fetch(RKD_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'register',
                userType: userType,
                username: username,
                tClass: tClass,
                tPhone: tPhone,
                email: email,
                password: password,
            })
        });
        const data = await response.json();

        const regMessage = document.getElementById('regMessage');
        regMessage.textContent = data.message;
        
        // Add success/error styling
        if (data.status === 'success') {
            regMessage.style.color = 'green';
            // Clear form on successful registration
            document.getElementById('registrationForm').reset();
        } else {
            regMessage.style.color = 'red';
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('regMessage').textContent = 'An error occurred during registration.';
        document.getElementById('regMessage').style.color = 'red';
    } finally {
        document.getElementById('loader').style.display = 'none'; // Hide loader
    }
}

// Add event listener to the form
document.getElementById('registrationForm').addEventListener('submit', handleRegister);
</script>
</body>
</html>
