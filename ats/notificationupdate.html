<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Update</title>
	<link rel="icon" href="https://drive.google.com/thumbnail?id=1AfmX3kHR6q3UkbAqyKY8HSDiyBVn1VzW&sz=64x64" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-title {
            display: flex;
            flex-direction: column;
        }
        .header-title h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .header-title p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .user-info-bar {
            background: rgba(255,255,255,0.95);
            color: #4f46e5;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 10px 18px 10px 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 0.98rem;
            min-width: 0;
            margin-left: 20px;
        }
        .user-info-bar span { font-weight: 600; }
        .user-info-bar .logout-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-info-bar .logout-btn:hover {
            background: linear-gradient(135deg, #ff6b81 0%, #ff4757 100%);
        }
        @media (max-width: 768px) {
            .container { margin: 10px; border-radius: 15px; }
            .header { flex-direction: column; align-items: stretch; text-align: center; }
            .user-info-bar {
                margin: 12px auto 0 auto;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 12px;
                font-size: 0.95rem;
            }
        }
        .notifications-section {
            padding: 30px;
        }
        .notifications-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
        }
        .notifications-table th, .notifications-table td {
            padding: 16px 14px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        .notifications-table th {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .notifications-table tr:last-child td {
            border-bottom: none;
        }
        .topic {
            font-weight: 600;
            color: #4f46e5;
        }
        .desc {
            color: #374151;
        }
        .notifications-table td.actions {
            text-align: center;
            min-width: 120px;
        }
        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin-right: 6px;
            transition: background 0.2s;
        }
        .edit-btn { background: #4f46e5; color: #fff; }
        .edit-btn:hover { background: #3730a3; }
        .delete-btn { background: #ef4444; color: #fff; }
        .delete-btn:hover { background: #b91c1c; }
        .save-btn { background: #10b981; color: #fff; }
        .save-btn:hover { background: #047857; }
        .cancel-btn { background: #6b7280; color: #fff; }
        .cancel-btn:hover { background: #374151; }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        .alert.show { transform: translateX(0); }
        .alert.success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .alert.error { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .add-notice-form {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .add-notice-form input, .add-notice-form textarea {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 180px;
            
        }
        .add-notice-form textarea {
            resize: vertical;
            min-height: 38px;
            max-height: 90px;
            flex: 1 1 180px;
        }
        .add-notice-form button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-notice-form button:hover {
            background: linear-gradient(135deg, #3730a3 0%, #4f46e5 100%);
        }
        @media (max-width: 768px) {
            .add-notice-form { flex-direction: column; gap: 10px; align-items: stretch; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.25);
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: #fff;
            border-radius: 12px;
            padding: 32px 28px 24px 28px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            min-width: 300px;
            max-width: 90vw;
            text-align: center;
        }
        .modal-content h3 {
            margin-bottom: 18px;
            color: #b91c1c;
            font-size: 1.2rem;
        }
        .modal-content .modal-actions {
            margin-top: 18px;
            display: flex;
            gap: 18px;
            justify-content: center;
        }
        .modal-content button {
            padding: 8px 22px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .modal-content .confirm-btn { background: #ef4444; color: #fff; }
        .modal-content .cancel-btn { background: #6b7280; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1><i class="fas fa-bell"></i> Notification Update</h1>
                <p>Latest important notices and updates for ATS system</p>
            </div>
            <div class="user-info-bar">
                <span><i class="fas fa-user"></i> <span id="username"></span></span>
                <span><i class="fas fa-graduation-cap"></i> <span id="tClass"></span></span>
                <span><i class="fas fa-user-tag"></i> <span id="userType"></span></span>
                <button class="logout-btn" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        <div class="notifications-section">
            <form class="add-notice-form" id="addNoticeForm" autocomplete="off" onsubmit="return false;">
                <input type="text" id="addTopic" placeholder="Topic" required />
                <textarea id="addDescription" placeholder="Description" required></textarea>
                <button type="submit"><i class="fas fa-plus"></i> Add Notice</button>
            </form>
            <table class="notifications-table" id="noticesTable">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Description</th>
                        <th class="actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="noticesBody">
                    <tr><td colspan="3" style="text-align:center; color:#888;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        <div id="alertContainer"></div>
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
                <div>Are you sure you want to delete this notice?</div>
                <div class="modal-actions">
                    <button class="confirm-btn" id="confirmDeleteBtn">Delete</button>
                    <button class="cancel-btn" id="cancelDeleteBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const NOTICE_URL = 'https://script.google.com/macros/s/AKfycbzQEe6wP8hOsQzVZ_6u8-O-mlf8mdYyLw1PgPaRF4szmoCnD03R9V8Dv1NkmTv9tpHd/exec'; // <-- Replace with your Apps Script web app URL

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.classList.add('show'), 100);
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        async function loadNotices() {
            const tbody = document.getElementById('noticesBody');
            tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; color:#888;">Loading...</td></tr>`;
            try {
                const response = await fetch(NOTICE_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getNotices' })
                });
                const data = await response.json();
                if (data.status !== 'success') throw new Error(data.message || 'Failed to load notices');
                currentNotices = data.notices;
                renderNotices(currentNotices);
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="3" style="color:#b91c1c; text-align:center;">${err.message}</td></tr>`;
            }
        }

        function renderNotices(notices) {
            const tbody = document.getElementById('noticesBody');
            if (!notices || notices.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; color:#888;">No notices found.</td></tr>`;
                return;
            }
            tbody.innerHTML = '';
            // Show newest first
            notices.slice().reverse().forEach((notice, idx) => {
                const realIdx = notices.length - 1 - idx; // for edit/delete
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="topic">${escapeHTML(notice.topic)}</td>
                    <td class="desc">${escapeHTML(notice.description)}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editNotice(${realIdx})"><i class='fas fa-edit'></i> Edit</button>
                        <button class="delete-btn" onclick="deleteNotice(${realIdx})"><i class='fas fa-trash'></i> Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function escapeHTML(str) {
            return (str || '').replace(/[&<>"']/g, function (c) {
                return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c];
            });
        }

        let currentNotices = [];
        let deleteIdx = null;
        window.editNotice = function(idx) {
            const tbody = document.getElementById('noticesBody');
            const notice = currentNotices[idx];
            tbody.children[idx].innerHTML = `
                <td><input type="text" id="editTopic${idx}" value="${escapeHTML(notice.topic)}" style="width:98%;padding:6px;" /></td>
                <td><input type="text" id="editDesc${idx}" value="${escapeHTML(notice.description)}" style="width:98%;padding:6px;" /></td>
                <td class="actions">
                    <button class="save-btn" onclick="saveNotice(${idx})"><i class='fas fa-save'></i> Save</button>
                    <button class="cancel-btn" onclick="cancelEdit(${idx})"><i class='fas fa-times'></i> Cancel</button>
                </td>
            `;
        };
        window.cancelEdit = function(idx) {
            renderNotices(currentNotices);
        };
        window.saveNotice = async function(idx) {
            const topic = document.getElementById(`editTopic${idx}`).value.trim();
            const description = document.getElementById(`editDesc${idx}`).value.trim();
            if (!topic || !description) {
                showAlert('Topic and Description cannot be empty', 'error');
                return;
            }
            try {
                const response = await fetch(NOTICE_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateNotice',
                        row: idx + 1, // 1-based, skipping header
                        topic,
                        description
                    })
                });
                const data = await response.json();
                if (data.status !== 'success') throw new Error(data.message || 'Failed to update');
                showAlert('Notice updated', 'success');
                await loadNotices();
            } catch (err) {
                showAlert(err.message, 'error');
            }
        };
        window.deleteNotice = function(idx) {
            deleteIdx = idx;
            document.getElementById('deleteModal').classList.add('show');
        };
        document.getElementById('cancelDeleteBtn').onclick = function() {
            deleteIdx = null;
            document.getElementById('deleteModal').classList.remove('show');
        };
        document.getElementById('confirmDeleteBtn').onclick = async function() {
            if (deleteIdx === null) return;
            try {
                const response = await fetch(NOTICE_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateNotice',
                        row: deleteIdx + 1,
                        topic: '',
                        description: ''
                    })
                });
                const data = await response.json();
                if (data.status !== 'success') throw new Error(data.message || 'Failed to delete');
                showAlert('Notice deleted', 'success');
                document.getElementById('deleteModal').classList.remove('show');
                deleteIdx = null;
                await loadNotices();
            } catch (err) {
                showAlert(err.message, 'error');
                document.getElementById('deleteModal').classList.remove('show');
                deleteIdx = null;
            }
        };

        // User info bar logic
        (function() {
            const userString = localStorage.getItem('user');
            if (userString) {
                const user = JSON.parse(userString);
                document.getElementById('username').textContent = user.username;
                document.getElementById('tClass').textContent = user.tClass;
                document.getElementById('userType').textContent = user.userType;
            } else {
                window.location.href = 'LoginATS.html';
            }
        })();
        function handleLogout() {
            //localStorage.removeItem('user');
            window.location.href = 'dashboardATS.html';
        }

        // On load, fetch and render notices
        document.addEventListener('DOMContentLoaded', async function() {
            await loadNotices();
        });

        document.getElementById('addNoticeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const topic = document.getElementById('addTopic').value.trim();
            const description = document.getElementById('addDescription').value.trim();
            if (!topic || !description) {
                showAlert('Topic and Description are required', 'error');
                return;
            }
            try {
                const response = await fetch(NOTICE_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'addNotice',
                        topic,
                        description
                    })
                });
                const data = await response.json();
                if (data.status !== 'success') throw new Error(data.message || 'Failed to add notice');
                showAlert('Notice added', 'success');
                document.getElementById('addTopic').value = '';
                document.getElementById('addDescription').value = '';
                await loadNotices();
            } catch (err) {
                showAlert(err.message, 'error');
            }
        });
    </script>
</body>
</html>
