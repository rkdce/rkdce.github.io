<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #125ea7;
      --error: #d32f2f;
      --success: #388e3c;
      --text: #2c3e50;
      --text-light: #34495e;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --user-bar: #e3f2fd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-weight: 600;
    }

    h1 {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 2rem;
    }

    /* Header */
    .header {
      width: 90%;
      max-width: 1000px;
      background-color: ivory;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin: 0 auto 20px auto;
    }

    .header h1 {
      font-size: 2rem;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      color: #4a5568;
    }

    .logout-button {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #c53030;
    }

    .container {
      max-width: 850px;
      margin: 2rem auto;
      background: linear-gradient(to top right, #ffffff, #f9fbfd);
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      padding: 2.5rem 2rem;
      transition: all 0.3s ease;
    }

    h2 {
      font-size: 1.6rem;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem 0.85rem;
      border: 1px solid #cfd8dc;
      border-radius: 0.375rem;
      font-size: 1rem;
      background: #fefefe;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
    }

    input:hover, select:hover, textarea:hover {
      border-color: var(--primary);
    }

    textarea {
      min-height: 5rem;
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .row .form-group {
      flex: 1;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .success {
      color: var(--success);
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }

    .error {
      color: var(--error);
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }

    #loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 24rem;
      text-align: center;
    }

    .modal h3 {
      margin-bottom: 1rem;
    }

    .modal input {
      margin: 1rem 0;
    }

    .modal .btn {
      width: 100%;
      justify-content: center;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
        border-radius: 12px;
      }

      .row {
        flex-direction: column;
        gap: 1rem;
      }

      .actions {
        flex-direction: column;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .header {
        padding: 16px;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>

  <div id="passwordOverlay" class="overlay">
    <div class="modal">
      <h3>Password Required</h3>
      <input type="password" id="passwordInput" placeholder="Enter password" autofocus />
      <div id="passwordError" class="error"></div>
      <button class="btn btn-primary" onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <h1>School Settings</h1>
  <div class="header">
    <h1>Welcome, <span id="username"></span>!</h1>
    <p>Class: <span id="tClass"></span> | Role: <span id="userType"></span></p>
    <button class="logout-button" onclick="handleLogout()">Home</button>
  </div>

  <div class="container" id="mainContainer" style="display:none;">
    <h2>School Configuration</h2>
    <form id="settingsForm" autocomplete="off">
      <div class="form-group"><label>School Name</label><input type="text" id="schoolName"></div>
      <div class="form-group"><label>Type of School</label><input type="text" id="typeOfSchool"></div>
      <div class="form-group"><label>Affiliation</label><input type="text" id="affiliation"></div>
      <div class="form-group"><label>Address</label><textarea id="schoolAddress"></textarea></div>
      <div class="form-group"><label>Phone</label><input type="text" id="phone"></div>
      <div class="form-group"><label>Academic Session</label><input type="text" id="academicSession"></div>

      <div class="row">
        <div class="form-group"><label>Pre Mid TEST</label><select id="preMidTest"><option>Yes</option><option>No</option></select></div>
        <div class="form-group"><label>Pre Mid TEST Date</label><input type="date" id="preMidTestDate"></div>
      </div>
      <div class="row">
        <div class="form-group"><label>Halfyearly Examination</label><select id="halfYearlyExam"><option>Yes</option><option>No</option></select></div>
        <div class="form-group"><label>Halfyearly Exam Date</label><input type="date" id="halfYearlyExamDate"></div>
      </div>
      <div class="row">
        <div class="form-group"><label>Post Mid TEST</label><select id="postMidTest"><option>Yes</option><option>No</option></select></div>
        <div class="form-group"><label>Post Mid TEST Date</label><input type="date" id="postMidTestDate"></div>
      </div>
      <div class="row">
        <div class="form-group"><label>Annual Exam</label><select id="annualExam"><option>Yes</option><option>No</option></select></div>
        <div class="form-group"><label>Annual Exam Date</label><input type="date" id="annualExamDate"></div>
      </div>
      <div class="form-group"><label>Banner Notice</label><textarea id="bannerNotice"></textarea></div>

      <div class="actions">
        <button type="button" class="btn btn-primary" onclick="loadSettings()">Load Settings</button>
        <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
      </div>
      <div id="status"></div>
    </form>
  </div>



  <script>
    //const SETTINGS_URL = 'https://script.google.com/macros/s/AKfycby796xqdpZ2fm6xJD0A7Jn-ERlmLj5lLRWueVOKFDFq5AGRW0igSN074nJUT65hfvwi/exec';
  const SETTINGS_URL = localStorage.getItem('RKD_URL');
    // Helper function to convert date format from yyyy-mm-dd to dd-mm-yyyy
    function formatDateToDMY(dateString) {
      if (!dateString) return '';
      const [year, month, day] = dateString.split('-');
      return `${day}-${month}-${year}`;
    }

    // Helper function to convert date format from dd-mm-yyyy to yyyy-mm-dd
    function formatDateToYMD(dateString) {
      if (!dateString) return '';
      const [day, month, year] = dateString.split('-');
      return `${year}-${month}-${day}`;
    }

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'flex' : 'none';
    }

    function showStatus(msg, isError) {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.className = isError ? 'error' : 'success';
    }

    async function loadSettings() {
      showLoader(true);
      showStatus('Loading settings...', false);
      try {
        const res = await fetch(SETTINGS_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'getSchoolSettings' })
        });
        const data = await res.json();
        if (data?.status === 'success') {
          const s = data.settings;
          document.getElementById('schoolName').value = s.schoolName || '';
          document.getElementById('typeOfSchool').value = s.typeOfSchool || '';
          document.getElementById('affiliation').value = s.affiliation || '';
          document.getElementById('schoolAddress').value = s.schoolAddress || '';
          document.getElementById('phone').value = s.phone || '';
          document.getElementById('academicSession').value = s.academicSession || '';
          document.getElementById('preMidTest').value = s.preMidTest || 'No';
          document.getElementById('preMidTestDate').value = formatDateToYMD(s.preMidTestDate || '');
          document.getElementById('halfYearlyExam').value = s.halfYearlyExam || 'No';
          document.getElementById('halfYearlyExamDate').value = formatDateToYMD(s.halfYearlyExamDate || '');
          document.getElementById('postMidTest').value = s.postMidTest || 'No';
          document.getElementById('postMidTestDate').value = formatDateToYMD(s.postMidTestDate || '');
          document.getElementById('annualExam').value = s.annualExam || 'No';
          document.getElementById('annualExamDate').value = formatDateToYMD(s.annualExamDate || '');
          document.getElementById('bannerNotice').value = s.bannerNotice || '';
          showStatus('Settings loaded successfully', false);
        } else {
          showStatus('Failed to load settings', true);
        }
      } catch (e) {
        showStatus('Error: ' + e.message, true);
      }
      showLoader(false);
    }

    async function saveSettings() {
      showLoader(true);
      showStatus('Saving settings...', false);
      const settings = {
        schoolName: document.getElementById('schoolName').value,
        typeOfSchool: document.getElementById('typeOfSchool').value,
        affiliation: document.getElementById('affiliation').value,
        schoolAddress: document.getElementById('schoolAddress').value,
        phone: document.getElementById('phone').value,
        academicSession: document.getElementById('academicSession').value,
        preMidTest: document.getElementById('preMidTest').value,
        preMidTestDate: formatDateToDMY(document.getElementById('preMidTestDate').value),
        halfYearlyExam: document.getElementById('halfYearlyExam').value,
        halfYearlyExamDate: formatDateToDMY(document.getElementById('halfYearlyExamDate').value),
        postMidTest: document.getElementById('postMidTest').value,
        postMidTestDate: formatDateToDMY(document.getElementById('postMidTestDate').value),
        annualExam: document.getElementById('annualExam').value,
        annualExamDate: formatDateToDMY(document.getElementById('annualExamDate').value),
        bannerNotice: document.getElementById('bannerNotice').value
      };
      try {
        const res = await fetch(SETTINGS_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'saveSchoolSettings', settings })
        });
        const data = await res.json();
        if (data?.status === 'success') {
          showStatus('Settings saved successfully', false);
        } else {
          showStatus('Failed to save settings', true);
        }
      } catch (e) {
        showStatus('Error: ' + e.message, true);
      }
      showLoader(false);
    }


    (function init() {
      const userString = localStorage.getItem('ATS_user');
      if (userString) {
        const user = JSON.parse(userString);
        document.getElementById('username').textContent = user.username;
        document.getElementById('tClass').textContent = user.tClass;
        document.getElementById('userType').textContent = user.userType;
      } else {
        window.location.href = 'LoginATS.html';
      }
    })();

    function handleLogout() {
      window.location.href = 'dashboardATS.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('ats_settings_access') === 'yes') {
        document.getElementById('passwordOverlay').style.display = 'none';
        document.getElementById('mainContainer').style.display = '';
        loadSettings();
      } else {
        document.getElementById('passwordOverlay').style.display = 'flex';
      }
      
      document.getElementById('passwordInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') checkPassword();
      });
    });
  </script>
  <script>
  function checkPassword() {
    const pass = document.getElementById('passwordInput').value;
    const mainContainer = document.getElementById('mainContainer');
    const passwordOverlay = document.getElementById('passwordOverlay');

    if (pass === 'atsats2025' || pass === 'rkd#7002323169') {
      sessionStorage.setItem('ats_settings_access', 'yes');
      passwordOverlay.style.display = 'none';
      mainContainer.style.display = '';

      if (pass === 'atsats2025') {
        // Make all inputs readonly except notice and Yes/No dropdowns
        const editableIDs = [
          'preMidTest', 'preMidTestDate',
          'halfYearlyExam', 'halfYearlyExamDate',
          'postMidTest', 'postMidTestDate',
          'annualExam', 'annualExamDate',
          'bannerNotice'
        ];

        document.querySelectorAll('#settingsForm input, #settingsForm select, #settingsForm textarea')
          .forEach(el => {
            if (editableIDs.includes(el.id)) {
              el.removeAttribute('readonly');
              el.removeAttribute('disabled');
            } else {
              el.setAttribute('readonly', true);
              if (el.tagName === 'SELECT') el.setAttribute('disabled', true);
            }
          });
      } else if (pass === 'rkd#7002323169') {
        // Make all inputs editable
        document.querySelectorAll('#settingsForm input, #settingsForm select, #settingsForm textarea')
          .forEach(el => {
            el.removeAttribute('readonly');
            el.removeAttribute('disabled');
          });
      }

      loadSettings();
    } else {
      document.getElementById('passwordError').textContent = 'Incorrect password';
      document.getElementById('passwordInput').value = '';
      document.getElementById('passwordInput').focus();
    }
  }
</script>

</body>
</html>
