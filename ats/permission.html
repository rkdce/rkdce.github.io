<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Permission Management</title>
	<link rel="icon" href="https://drive.google.com/thumbnail?id=1AfmX3kHR6q3UkbAqyKY8HSDiyBVn1VzW&sz=64x64" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-card i {
            font-size: 2rem;
            color: #4f46e5;
            margin-bottom: 10px;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #64748b;
            font-weight: 500;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .table-header {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .table-header h2 {
            color: #1e293b;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        #permissionTable {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        #permissionTable thead th {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #permissionTable tbody tr {
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.3s ease;
        }

        #permissionTable tbody tr:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #permissionTable tbody td {
            padding: 15px 12px;
            color: #374151;
            font-size: 0.9rem;
        }

        .user-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .user-type.admin {
            background: #fef3c7;
            color: #92400e;
        }

        .user-type.user {
            background: #dbeafe;
            color: #1e40af;
        }

        .permission-select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        .usertype-select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .permission-select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .permission-select option[value="Yes"] {
            color: #059669;
        }

        .permission-select option[value="No"] {
            color: #dc2626;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(107, 114, 128, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .alert.show {
            transform: translateX(0);
        }

        .alert.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .alert.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .user-info-bar {
                margin: 12px auto 0 auto;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 12px;
                font-size: 0.95rem;
            }
        }

        .user-info-bar {
            background: rgba(255,255,255,0.95);
            color: #4f46e5;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 10px 18px 10px 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 0.98rem;
            min-width: 0;
            margin-left: 20px;
        }
        .user-info-bar span {
            font-weight: 600;
        }
        .user-info-bar .logout-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-info-bar .logout-btn:hover {
            background: linear-gradient(135deg, #ff6b81 0%, #ff4757 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-shield-alt"></i> User Permission Management</h1>
                <p>Manage user access and permissions for the ATS system</p>
            </div>
            <div class="user-info-bar">
                <span><i class="fas fa-user"></i> <span id="username"></span></span>
                <span><i class="fas fa-graduation-cap"></i> <span id="tClass"></span></span>
                <span><i class="fas fa-user-tag"></i> <span id="userType"></span></span>
                <button class="logout-btn" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <div class="content">
            <!-- Statistics Bar -->
            <div class="stats-bar">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3 id="activeUsers">0</h3>
                    <p>Active Permissions</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle"></i>
                    <h3 id="inactiveUsers">0</h3>
                    <p>Inactive Permissions</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-shield"></i>
                    <h3 id="adminUsers">0</h3>
                    <p>Admin Users</p>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by username, email, or class...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="admin">Admin</button>
                    <button class="filter-btn" data-filter="user">User</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="inactive">Inactive</button>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <div class="table-header">
                    <h2><i class="fas fa-table"></i> User Permissions</h2>
                </div>
                
                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading permissions...</p>
                </div>

                <div class="table-wrapper">
                    <table id="permissionTable">
                        <thead>
                            <tr>
                                <th><i class="fas fa-user-tag"></i> User Type</th>
                                <th><i class="fas fa-user"></i> Username</th>
                                <th><i class="fas fa-graduation-cap"></i> Class</th>
                                <th><i class="fas fa-phone"></i> Phone</th>
                                <th><i class="fas fa-envelope"></i> Email</th>
                                <th><i class="fas fa-shield-alt"></i> Permission</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="submitPermissions()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button class="btn btn-secondary" onclick="loadPermissions()">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <script>
        const PERMISSION_URL = 'https://script.google.com/macros/s/AKfycbwPrI2h_Y48cX1cJ2esIq5QZNv6qG6oCPiLH-8f_9z-ZdYUBnKYIBgX5VCet0OaepMc/exec';
        let allUsers = [];

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => alert.classList.add('show'), 100);
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        function updateStats() {
            const total = allUsers.length;
            const active = allUsers.filter(u => u.permission === "Yes").length;
            const inactive = allUsers.filter(u => u.permission === "No").length;
            const admin = allUsers.filter(u => u.usertype === "Admin").length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('activeUsers').textContent = active;
            document.getElementById('inactiveUsers').textContent = inactive;
            document.getElementById('adminUsers').textContent = admin;
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const filteredUsers = allUsers.filter(user => {
                const matchesSearch = 
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.tClass.toLowerCase().includes(searchTerm);
                
                const matchesFilter = 
                    activeFilter === 'all' ||
                    (activeFilter === 'admin' && user.usertype === 'Admin') ||
                    (activeFilter === 'user' && user.usertype === 'User') ||
                    (activeFilter === 'active' && user.permission === 'Yes') ||
                    (activeFilter === 'inactive' && user.permission === 'No');
                
                return matchesSearch && matchesFilter;
            });
            
            renderTable(filteredUsers);
        }

        function renderTable(users) {
            const tbody = document.querySelector("#permissionTable tbody");
            tbody.innerHTML = "";

            users.forEach(user => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>
                        <select class="usertype-select" data-username="${user.username}">
        <option value="Admin" ${user.usertype === "Admin" ? "selected" : ""}>Admin</option>
        <option value="User" ${user.usertype === "User" ? "selected" : ""}>User</option>
    </select>
                    </td>
                    <td><strong>${user.username}</strong></td>
                    <td>${user.tClass || '-'}</td>
                    <td>${user.phone || '-'}</td>
                    <td>${user.email || '-'}</td>
                    <td>
                        <select class="permission-select" data-username="${user.username}">
                            <option value="Yes" ${user.permission === "Yes" ? "selected" : ""}>Yes</option>
                            <option value="No" ${user.permission === "No" ? "selected" : ""}>No</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function loadPermissions() {
            const loading = document.getElementById('loading');
            const table = document.querySelector('.table-wrapper');
            
            loading.style.display = 'block';
            table.style.display = 'none';
            
            try {
                const response = await fetch(PERMISSION_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "getPermissions" })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                allUsers = data;
                
                renderTable(allUsers);
                updateStats();
                showAlert(`Successfully loaded ${data.length} users`, 'success');
                
            } catch (error) {
                console.error('Error loading permissions:', error);
                showAlert('Failed to load permissions: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                table.style.display = 'block';
            }
        }

        async function submitPermissions() {
            const rows = document.querySelectorAll("#permissionTable tbody tr");
            const users = [];

           
      

            rows.forEach((row, index) => {
              const username = allUsers[index].username;
    const permission = row.querySelector(".permission-select").value;
    const usertype = row.querySelector(".usertype-select").value;
    users.push({ username, usertype, permission });
});


            if (users.length === 0) {
                showAlert('No users to update', 'error');
                return;
            }

            try {
                const response = await fetch(PERMISSION_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updatePermissions',
                        users: users
                    })
                });

                const result = await response.text();
                
                if (result.includes('âœ…')) {
                    showAlert(result, 'success');
                    await loadPermissions(); // Refresh data
                } else {
                    showAlert(result, 'error');
                }
                
            } catch (error) {
                console.error('Error updating permissions:', error);
                showAlert('Failed to update permissions: ' + error.message, 'error');
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadPermissions();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', filterUsers);
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterUsers();
                });
            });
        });

        // User info bar logic (copied/adapted from dashboardATS.html)
        (function() {
            const userString = localStorage.getItem('user');
            if (userString) {
                const user = JSON.parse(userString);
                document.getElementById('username').textContent = user.username;
                document.getElementById('tClass').textContent = user.tClass;
                document.getElementById('userType').textContent = user.userType;
            } else {
                window.location.href = 'LoginATS.html';
            }
        })();
        function handleLogout() {
            //localStorage.removeItem('user');
            window.location.href = 'dashboardATS.html';
        }
    </script>
</body>
</html>
