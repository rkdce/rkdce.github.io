<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji Catch Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fffae3;
  }
  h1 {
    color: #ff5722;
  }
  #gameArea {
    margin-top: 20px;
    font-size: 50px;
  }
  .emoji {
    cursor: pointer;
    margin: 10px;
    padding: 10px;
    transition: transform 0.2s;
  }
  .emoji:hover {
    transform: scale(1.3);
  }
  #timer {
    font-size: 24px;
    color: #d32f2f;
    font-weight: bold;
  }
  #score {
    font-size: 20px;
    color: #388e3c;
  }
</style>
</head>
<body>

<h1>ğŸ¯ Emoji Catch Game ğŸ¯</h1>
<p>Click the correct emoji before time runs out!</p>
<div id="timer">Time: 10</div>
<div id="score">Score: 0</div>
<div id="gameArea"></div>

<script>
const emojis = ["ğŸ","ğŸŒ","ğŸ‡","ğŸ‰","ğŸ“","ğŸ","ğŸ’","ğŸ¥­","ğŸ¥","ğŸ‘"];
let targetEmoji = "";
let score = 0;
let timeLeft = 10;
let timerInterval;

function startGame() {
  score = 0;
  timeLeft = 10;
  document.getElementById("score").textContent = "Score: " + score;
  document.getElementById("timer").textContent = "Time: " + timeLeft;
  timerInterval = setInterval(updateTimer, 1000);
  newRound();
}

function updateTimer() {
  timeLeft--;
  document.getElementById("timer").textContent = "Time: " + timeLeft;
  if (timeLeft <= 0) {
    clearInterval(timerInterval);
    document.getElementById("gameArea").innerHTML = `<h2>â° Time's up! Your score: ${score}</h2>
      <button onclick="startGame()">Play Again</button>`;
  }
}

function newRound() {
  let gameArea = document.getElementById("gameArea");
  gameArea.innerHTML = "";

  targetEmoji = emojis[Math.floor(Math.random() * emojis.length)];
  let instruction = document.createElement("h2");
  instruction.textContent = "Find: " + targetEmoji;
  gameArea.appendChild(instruction);

  let options = [...emojis].sort(() => Math.random() - 0.5);
  options.forEach(e => {
    let span = document.createElement("span");
    span.textContent = e;
    span.className = "emoji";
    span.onclick = () => checkEmoji(e);
    gameArea.appendChild(span);
  });
}

function checkEmoji(selected) {
  if (selected === targetEmoji) {
    score++;
    document.getElementById("score").textContent = "Score: " + score;
    newRound();
  }
}

startGame();
</script>

</body>
</html>
