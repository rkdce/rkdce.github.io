<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Catch Game</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: #fffae3;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #ff5722;
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    margin: 15px 0 5px;
  }

  p {
    margin: 5px 0 15px;
    font-size: clamp(1rem, 3.5vw, 1.2rem);
    color: #444;
  }

  #timer, #score {
    font-size: clamp(1rem, 4vw, 1.3rem);
    margin: 5px 0;
    padding: 5px 10px;
    display: inline-block;
    border-radius: 8px;
  }

  #timer {
    background: #ffe5e5;
    color: #d32f2f;
    font-weight: bold;
  }

  #score {
    background: #e5ffe5;
    color: #388e3c;
    font-weight: bold;
    margin-left: 10px;
  }

  #gameArea {
    margin-top: 0px;
    font-size: clamp(1.8rem, 5vw, 2.5rem);
    padding: 10px;
  }

  .emoji {
    cursor: pointer;
    margin: 5px;
    padding: 8px;
    border-radius: 12px;
    background: #fff;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    display: inline-block;
    font-size: clamp(2rem, 8vw, 3.5rem);
    transition: transform 0.2s, background 0.2s;
    user-select: none;
  }

  .emoji:active {
    transform: scale(1.2);
    background: #f9f9f9;
  }

  button {
    background: #ff5722;
    color: white;
    padding: 10px 18px;
    font-size: clamp(1rem, 4vw, 1.2rem);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }

  button:hover {
    background: #e64a19;
  }
</style>
</head>
<body>

<h1>üéØ Emoji Catch Game üéØ</h1>
<p>Tap the correct emoji before time runs out!</p>
<div>
  <span id="timer">Time: 10</span><br>
  <span id="score">Score: 0</span>
</div>
<div id="gameArea"></div>

<script>
const emojis = ["üçé","üçå","üçá","üçâ","üçì","üçç","üçí","ü•≠","ü•ù","üçë"];
let targetEmoji = "";
let score = 0;
let timeLeft = 10;
let timerInterval;

function startGame() {
  score = 0;
  timeLeft = 10;
  document.getElementById("score").textContent = "Score: " + score;
  document.getElementById("timer").textContent = "Time: " + timeLeft;
  clearInterval(timerInterval);
  timerInterval = setInterval(updateTimer, 1000);
  newRound();
}

function updateTimer() {
  timeLeft--;
  document.getElementById("timer").textContent = "Time: " + timeLeft;
  if (timeLeft <= 0) {
    clearInterval(timerInterval);
    document.getElementById("gameArea").innerHTML = `
      <h2>‚è∞ Time's up! Your score: ${score}</h2>
      <button onclick="startGame()">Play Again</button>`;
  }
}

function newRound() {
  let gameArea = document.getElementById("gameArea");
  gameArea.innerHTML = "";

  targetEmoji = emojis[Math.floor(Math.random() * emojis.length)];
  let instruction = document.createElement("h2");
  instruction.textContent = "Find: " + targetEmoji;
  gameArea.appendChild(instruction);

  let options = [...emojis].sort(() => Math.random() - 0.5);
  options.forEach(e => {
    let span = document.createElement("span");
    span.textContent = e;
    span.className = "emoji";
    span.onclick = () => checkEmoji(e);
    gameArea.appendChild(span);
  });
}

function checkEmoji(selected) {
  if (selected === targetEmoji) {
    score++;
    document.getElementById("score").textContent = "Score: " + score;
    newRound();
  }
}

startGame();
</script>

</body>
</html>
